<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw">1823zs78#Css092@</span>

          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" value="15" type="number" min="2" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase</label>
          <input id="upper" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="lower">Contain Lowercase</label>
          <input id="lower" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="number">Numbers</label>
          <input id="number" type="checkbox" />
        </div>

        <div class="form-control">
          <label for="symbol">Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
